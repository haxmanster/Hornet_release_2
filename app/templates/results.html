{% extends 'base.html' %}

{% block body %}

  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <h3>HOUR: <b>{{the_hour}}</b></h3>
    </div>
    <div class="col-xs-12 col-lg-12">
      <h3>MINUTE: <b>{{the_minute}}</b></h3>
    </div>
    <div class="col-xs-12 col-lg-12">
      <h3>RESULT: <b>{{the_result}}&#186</b> </h3>
    </div>
    <div class="col-xs-12 col-lg-12">
      <a href="/" class="btn btn-default active" role="button" aria-pressed="true">Back</a>
    </div>
   </div>
{% endblock %}
